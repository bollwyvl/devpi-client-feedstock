{% set version = "6.0.3" %}

package:
  name: devpi-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/devpi-client/devpi-client-{{ version }}.tar.gz
  sha256: 72c7505319e8a47fa462da2a76fc9728d5b77c6910352444258c637acf43822f

build:
  entry_points:
    - devpi = devpi.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4
    - python-build
    - check-manifest >=0.28
    - devpi-common <4,>=3.6.0
    - pep517
    - pkginfo >=1.4.2
    - platformdirs
    - pluggy >=0.6.0,<2.0
    - py >=1.4.31

test:
  imports:
    - devpi
  commands:
    - pip check
    - devpi --help
  requires:
    - pip

about:
  home: https://devpi.net
  summary: devpi upload/install/... workflow commands for Python developers
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/devpi/devpi

extra:
  recipe-maintainers:
    - bollwyvl
